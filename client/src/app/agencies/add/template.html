  <div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAgencie">Add</button>

    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="addAgencie">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">Ajouter une Agence </h4>
          </div>
          <div class="modal-body">

            <form class="row">

              <div class="form-group col-md-12">
                <label for="recipient-name" class="control-label">Nom </label>
                <input ng-model="vm.agencie.name" type="text" class="form-control" id="recipient-name">
              </div>

              <!--<div class="form-group col-md-12">
                <label for="message-text" class="control-label">Email</label>
                <textarea ng-model="vm.agencie.email" class="form-control" id="message-text"></textarea>
              </div>-->

              <div class="form-group col-md-6">
                <label for="message-text" class="control-label">Email</label>
                <input ng-model="vm.agencie.email" type="text" class="form-control" id="message-text"></input>
              </div>


              <div class="form-group col-md-6">
                <label for="message-text" class="control-label">Téléphone</label>
                <input ng-model="vm.agencie.phone" type="text" class="form-control" id="message-text"></input>
              </div>

              <div class="form-group col-md-2">
                <label for="message-text" class="control-label">N°</label>
                <input ng-model="vm.agencie.address.building" type="text" class="form-control" id="message-text"></input>
              </div>

              <div class="form-group col-md-6">
                <label for="message-text" class="control-label">Rue</label>
                <input ng-model="vm.agencie.address.street" type="text" class="form-control" id="message-text"></input>
              </div>

              <div class="form-group col-md-4">
                <label for="message-text" class="control-label">Code postale</label>
                <input ng-model="vm.agencie.address.zipcode" type="text" class="form-control" id="message-text"></input>
              </div>


              <div class="form-group col-md-6">
                <label for="message-text" class="control-label">Ville</label>
                <input ng-model="vm.agencie.address.city" type="text" class="form-control" id="message-text"></input>
              </div>

              <div class="form-group col-md-6">
                <label for="message-text" class="control-label">Pays</label>
                <input ng-model="vm.agencie.address.country" type="text" class="form-control" id="message-text"></input>
              </div>

            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
            <button type="button" class="btn btn-primary" ng-click="vm.addAgencie()">Enregistrer</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </div>
