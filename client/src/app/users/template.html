  <div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Utilisateurs
        <small>gestion des utilisateurs du back-office</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
        <li class="active">Users</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Data Tabl</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Pseudo</th>
                    <th>Rôle</th>
                    <th>Mail</th>
                    <th>Télephone</th>
                    <th>Gestion</th>
                  </tr>
                </thead>
                <tbody>

                  <tr ng-repeat="user in vm.users" >
                    <th>{{user.first_name}}</th>
                    <th>{{user.last_name}}</th>
                    <th>{{user.username}}</th>
                    <th>{{user.role}}</th>
                    <th>{{user.email}}</th>
                    <th>{{user.phone}}</th>
                    <th>-</th>
                  </tr>

                </tbody>
                <!--<tfoot>
                  <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Pseudo</th>
                    <th>Rôle</th>
                    <th>Mail</th>
                    <th>Télephone</th>
                    <th>Gestion</th>
                  </tr>
                </tfoot>-->
              </table>
            </div><!-- /.box-body -->
          </div><!-- /.box -->
        </div><!-- /.col -->
      </div><!-- /.row -->
    </section><!-- /.content -->
  </div>
